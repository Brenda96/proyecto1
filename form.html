<!--Form validation-->
<style>
    input {
        padding: 10px;
    }
    input:focus:valid {
        border: 1px solid red;
    }
</style>
<form action="#">

    <input type="text"placeholder="Apellido" required pattern ="[A-Za-z]+"/>
    <input type="number" min="18" max="80" placeholder="Edad"/>
    <label> Sexo </label>
    <label>
        M
    <input type="radio" name="sex" value="M" requiered/>
    </label>
    <label>
        F
        <input type="radio" name="sex" value="F" requiered/>
    </label>
    <input type="text" placeholder="DNI" required minlength="M" pattern="[A-Za-z]+"/>
    <input type="email" placeholder="email" requiered/>
    <button> Enviar </button>
    </form>
